name: Forecasting CI (Self‑Hosted)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc mlflow pytest

      - name: Configure local DVC remote
        run: |
          dvc remote add -d local "C:/Users/21652/Desktop/dvc_remote_storage" -f

      - name: Pull DVC artifacts
        run: dvc pull

      - name: Validate DVC pipeline
        run: dvc repro --dry

      - name: Run tests (PowerShell safe)
        shell: pwsh
        run: |
          pytest --maxfail=1 -q
          if ($LASTEXITCODE -eq 5) {
            Write-Host "⚠️ No tests found, skipping"
          }
          elseif ($LASTEXITCODE -ne 0) {
            exit $LASTEXITCODE
          }
