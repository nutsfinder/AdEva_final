name: Forecasting CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1) Checkout your code
      - name: Checkout
        uses: actions/checkout@v3

      # 2) Install Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3) Install all deps via pip (no conda anywhere!)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc mlflow

      # 4) Pull your DVC‐tracked data & models
      - name: dvc pull
        run: dvc pull

      # 5) Validate the pipeline (dry‑run)
      - name: dvc repro --dry
        run: dvc repro --dry

      # 6) Run your tests
      - name: pytest
        run: pytest --maxfail=1 -q
