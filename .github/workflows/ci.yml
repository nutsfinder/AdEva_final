name: Forecasting CI

# Trigger on pushes or PRs to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-windows:
    name: Build & Test (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc mlflow

      - name: Pull DVC data & models
        run: dvc pull

      - name: Validate DVC pipeline (dry‑run)
        run: dvc repro --dry

      - name: Run unit tests
        run: pytest --maxfail=1 -q

  build-and-test-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    needs: build-and-test-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc mlflow

      - name: Pull DVC data & models
        run: dvc pull

      - name: Validate DVC pipeline (dry‑run)
        run: dvc repro --dry

      - name: Run unit tests
        run: pytest --maxfail=1 -q
