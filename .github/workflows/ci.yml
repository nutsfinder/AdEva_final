name: Forecasting CI (Self‑Hosted)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    # Switch to your self‑hosted Windows runner that has access to your Desktop
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies via pip
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc mlflow

      - name: Configure local DVC remote
        run: |
          # Define the Desktop folder as the default remote
          dvc remote add -f local "C:/Users/21652/Desktop/dvc_remote_storage"
          dvc remote modify local default true

      - name: Pull DVC artifacts
        run: dvc pull -r local

      - name: Validate DVC pipeline
        run: dvc repro --dry

      - name: Run tests
        run: pytest --maxfail=1 -q
